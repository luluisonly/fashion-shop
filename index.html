<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi ">
    <meta name="format-detection" content="telphone=no, email=no"/>
    <script src="js/lib/flexible_css.js"></script>
    <script src="js/lib/flexible.js"></script>
    <meta name="author" content="lulu"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 页面关键词 -->
    <meta name="keywords" content=""/>
    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="index,follow"/>
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <title>时尚商城-登录</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page login">
    <div class="container">
        <div class="content">
            <img src="images/home-bg.jpg">
            <div class="login-join">
                <button class="btn btn-big joinNow">Join Now</button>
                <button class="btn btn-big btn-bg-null">Already have an Account?  <span><a>Sign in</a></span></button>
            </div>
            <div class="step">
                <span class="know-more"><a>Know More</a></span><span class="skip"><a>skip</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
